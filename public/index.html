<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Youtube Downloader</title>
    <style>
        body {
            background-color: #1e2236;
            color: antiquewhite;
        }

        h1 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: blue;
        }

        button,
        select,
        input {
            margin: 2px;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #0f121c;
            color: white;
            text-align: center;
            padding: 2%;
        }

        .container {
            margin-top: 10%;
            background-color: #0f121c;
            text-align: center;
            width: auto;
            margin-left: 10%;
            margin-right: 10%;
            padding: 5px;
            min-height: 200px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <!-- <img src="download.png" class="img-thumbnail" alt=""> -->
        <h1>YouTube Downloader</h1>
        <form action="/download" method="get">
            <input name="url" placeholder='Paste YouTube URL here !!!' required />
            <select name="format">
                <option value='mp3'>Audio</option>
                <option value='mp4'>Video</option>
            </select>
            <button type="submit">Download</button>
        </form>
    </div>
    <div class="footer">
        <p>Follow me:
        </p>
        <a href="https://github.com/dhardik"><i class="fa fa-github" aria-hidden="true"></i></a>
    </div>
</body>

</html>
